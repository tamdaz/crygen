site_name: Crygen Docs

repo_name: tamdaz/crygen
repo_url: https://github.com/tamdaz/crygen

extra:
  version:
    provider: mikem
  social:
    - icon: fontawesome/brands/github 
      link: https://github.com/tamdaz

plugins:
  - search

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details

theme:
  palette:
    scheme: slate
    primary: teal


  features:
    - search.suggest
    - search.highlight
    - content.code.copy
    - navigation.instant
    - navigation.sections
    - navigation.footer
    - navigation.tracking

  locale: en
  name: material